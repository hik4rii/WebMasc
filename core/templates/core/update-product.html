{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css%}
    

{% endblock%}
{% block contenido%}
<br><br>
<div class="container" style="width: 600px; height: 700px; background-color: green; color:black; margin-top: 50px; border-radius: 15px;">
    <div class="m-6">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
            {{ form | crispy }}
            </table>
            <br><br>
            <input type="submit" class="btn btn-success" value="Actualizar">
        </form>


    </div>
    
</div>


<br><br>

{% endblock%}

{% block js%}

{% if messages %} 
{% for aux in messages %} 
<script>
  Swal.fire({
  title: 'Confirmaci√≥n',
  text: '{{ aux }}',
  icon: 'success',
  showCancelButton: false,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'OK'
})
</script>
{% endfor %} 

{% endif %}


{% endblock%}
